name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *'

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - run: npm start &
      - run: npx wait-on http://localhost:4200
      - run: npm run e2e:smoke
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: smoke-test-screenshots
          path: cypress/screenshots

  regression-tests:
    runs-on: ubuntu-latest
    needs: smoke-tests
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - run: npm start &
      - run: npx wait-on http://localhost:4200
      - run: npm run e2e:regression
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: regression-test-videos
          path: cypress/videos

  security-tests:
    runs-on: ubuntu-latest
    needs: smoke-tests
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - run: npm start &
      - run: npx wait-on http://localhost:4200
      - run: npm run e2e:security

  full-suite:
    runs-on: ubuntu-latest
    needs: [smoke-tests, regression-tests, security-tests]
    strategy:
      matrix:
        browser: [chrome, firefox, edge]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - run: npm start &
      - run: npx wait-on http://localhost:4200
      - run: npm run e2e -- --browser ${{ matrix.browser }}
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-results-${{ matrix.browser }}
          path: |
            cypress/videos
            cypress/screenshots
